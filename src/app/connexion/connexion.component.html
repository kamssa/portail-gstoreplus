
<div class="jumbotron jumbotron-fluid" style="background: linear-gradient(to bottom left, #302244 0%, #ffffff 105%);">
    <div class="container">
      <h1 style="text-align: center;color: white;padding: 60px;padding-top: 80px;">Connexion</h1>
    </div>
</div><br><br>

<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div id="intro" class="bg-image shadow-2-strong">
                <div class="mask d-flex align-items-center h-100" style="background-color: rgba(0, 0, 0, 0.8);">
                  <div class="container">
                    <div class="row justify-content-center">
                      <div class="col-xl-5 col-md-8">
                        <form [formGroup]="connexionForm"  (ngSubmit)="onSubmit()" class="bg-white rounded shadow-5-strong p-5">
                          <!-- Email input -->
                          <div class="form-outline mb-4">
                            <input name="" class="form-control" placeholder="Email" formControlName="email" type="text"
                                   [ngClass]="{ 'is-invalid': submitted && f.email.errors }">
                            <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                              <div *ngIf="f.email.errors.required">l'adresse mail est obligatoire</div>
                            </div>
                          </div>

                          <!-- Password input -->
                          <div class="input-group mb-2 mr-sm-2">
                            <input name="" class="form-control" placeholder="Password" type="password" formControlName="password"
                                   [ngClass]="{ 'is-invalid': submitted && f.password.errors }">
                            <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                              <div *ngIf="f.password.errors.required">Le mot de passe est obligatoire</div>
                            </div>

                          </div>

                          <!-- 2 column grid layout for inline styling -->
                          <div class="row mb-4">
                            <div class="col d-flex justify-content-center">
                              <!-- Checkbox -->

                            </div>


                            <div class="col text-center">
                              <!-- Simple link -->
                              <a (click)="passeOublie()">Mot de Passe oubli√© ?</a>
                            </div>
                          </div>

                          <!-- Submit button -->
                          <div style="text-align: center;">
                            <button type="submit" class="btn btn-block" style="background-color: #302244;color: white;">
                                Se connecter</button>
                        </div>
                          <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                          <div *ngIf="error" class="btn login_btn">{{error}}</div>
                        </form>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
        </div>
    </div>
</div><br><br><br>
