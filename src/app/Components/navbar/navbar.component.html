<div class="container">
    <div class="first-header">
        <div class="row text-center">
            <div class="col-md-6 pt-4">
                <i class="fa fa-envelope mr-2"></i>
                <span>info@gstore.com</span>
            </div>
            <div class="col-md-6 pt-4">
                <i class="fa fa-phone mr-2"></i>
                <span>+255 00 00 00 00 / 00 00 00 00</span>
            </div>
        </div>
    </div>
</div>
<div class="container">
    <div class="row pt-2">
        <div class="col-md-12" id="header">
            <nav class="navbar navbar-expand-lg navbar-light ">
                <a class="navbar-brand " href="#">
                    <div class="logo">
                      <img src="./assets/Images/Image1.jpeg" class="img-fluid" alt="">
                    </div>
                </a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-center"  id="navbarSupportedContent">
                    <ul class="navbar-nav text-uppercase" id="premier" style="font-size: 13px;">
                        <li *ngFor="let cpt of menuItems;let i=index" class="nav-item">
                            <a [routerLink]="[cpt.path]" id="change_{{i}}" (click)="active(i)" class="nav-link b lien">
                                {{cpt.title}}
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
    </div>
</div>
