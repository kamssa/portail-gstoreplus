<div class="header">
  <span class="mask"></span>
  <div class="container-fluid">
    <div class="row justify-content-center" style="padding-top: 50px;">
      <div class="col-md-4">
        <div class="card card-login">
          <div class="card-body" style="padding-left: 30px;padding-right: 30px;">
            <p class="text-description">Login</p>
            <form class="pt-3" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
              <div class="form-group">
                <label class="font-weight-bold">Email</label>
                <span><i class="fa fa-envelope icon"></i></span>
                <input type="email" formControlName="email" class="form-control inputLogin" aria-describedby="emailHelp" [ngClass]="{ 'is-invalid': submitted && f.email.errors }">

              </div>
              <div class="form-group">
                <label class="font-weight-bold">Mot de passe</label>
                <span><i class="fa fa-user-circle icon2"></i></span>
                <input type="password" formControlName="password" class="form-control inputLogin" [ngClass]="{ 'is-invalid': submitted && f.password.errors }">

              </div>
              <div class="text-right forgot">
                <a href="">Mot de passe oublié?</a>
              </div>
              <div class="text-center pt-4">
                <button type="submit" class="btn btn-primary btnValider" [disabled]="loading" >
                  <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                  Connexion</button>
              </div>
              <div *ngIf="error" class="alert alert-danger mt-3 mb-0">{{error}}</div>
            </form>
            <div class="pt-4 text-center">
              <p class="text-social">Ou continuer avec un profile social</p>
            </div>
            <div class="social">
              <a class="social-item facebook"><i class="fa fa-facebook"></i></a>
              <a class="social-item google"><i class="fa fa-google"></i></a>
              <a class="social-item twitter"><i class="fa fa-twitter"></i></a>
            </div>
            <div class="text-center" style="padding-top: 45px;">
              <p style="color: white;font-size: 0.875rem;">Ou Créer un compte <span><a routerLink="/register" class="register">ici</a></span></p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
