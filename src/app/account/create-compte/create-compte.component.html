<div class="container">
    <div class="card login-card">
      <div class="row justify-content-center">
      <div class="col-md-7">
          <div class="card-body justify-content-center">
            <h1 class="text-description">Créer un compte</h1>
            <form class="example-form" [formGroup]="membreForm" (ngSubmit)="onSubmit(membreForm.value)">

              <mat-form-field class="example-full-width">
                <input matInput placeholder="Prénom" formControlName="prenom">
              </mat-form-field>

              <mat-form-field class="example-full-width">
                <input matInput placeholder="Nom"  formControlName="nom">
              </mat-form-field>
              <mat-form-field class="example-full-width">
                <input matInput placeholder="Adresse e-mail" formControlName="email">
                <mat-hint *ngIf="!emailInput.value">Entrer une adresse mail</mat-hint>

              </mat-form-field>

              <mat-form-field>
                <input matInput placeholder="Password" [type]="hide ? 'password' : 'text'" formControlName="password" required>
                <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                <mat-hint *ngIf="!passwordInput.value">Entrer un mot de passe</mat-hint>
              </mat-form-field>

              <mat-form-field class="example-full-width" formGroupName="adresse">
                <input matInput placeholder="telephone" formControlName="telephone">
              </mat-form-field>
              <br>
              <section class="example-section">
                <mat-checkbox class="example-margin">Je souhaite recevoir les newletter de dstoreplus avec les meilleurs offres</mat-checkbox>
              </section>
              <br>
              <div class="pt-3">
                <div class="text-center pt-3">
                  <button type="submit" class="btn btn-primary btnValider">Créer votre compte</button>
                </div>
              </div>
            </form>

          </div>
        </div>
    </div>
  </div>
</div>
