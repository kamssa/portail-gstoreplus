<div class="container">

    <h1 class="card-title" style="text-align: center; color:black;">Inscrivez-vous pour la demande</h1>

<div class="row">
<div class="col-md-12">
    <form [formGroup]="demandeForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <mat-form-field>
          <input matInput placeholder="Nom et Prénom" formControlName="nomComplet" >
          <mat-error *ngIf="hasError('nomComplet', 'required')">Champ obligatoire</mat-error>
        </mat-form-field>

      </div>
      <div class="form-group">
        <mat-form-field>
          <input matInput placeholder="Email" formControlName="email"  id="email">
          <mat-error *ngIf="hasError('email', 'required')">Champ obligatoire</mat-error>
        </mat-form-field>

      </div>
      <div class="form-group">
        <label class="">Téléphone</label>
        <mat-form-field>
          <input matInput ng2TelInput [ng2TelInputOptions]="{initialCountry:'ci'}"
                 (ng2TelOutput)="getNumber($event)"
                 (intlTelInputObject)="telInputObject($event)"
           (countryChange)="onCountryChange($event)" formControlName="telephone">
          <mat-error *ngIf="hasError('email', 'required')">Champ obligatoire</mat-error>
        </mat-form-field>
      </div>
        <div class="form-group">
        <mat-form-field class="example-full-width">
          <mat-label>Plus d'options</mat-label>
          <mat-select   [(value)] ="selectedValue" multiple>
            <mat-option *ngFor="let topping of toppingList" [value]="topping">{{topping}}</mat-option>
          </mat-select>
        </mat-form-field>
        </div>
      <div class="form-group">
        <!-- <label for="exampleFormControlTextarea1">Example textarea</label> -->
        <mat-form-field class="example-full-width">
          <textarea matInput placeholder="Message"  id="message" formControlName="message"></textarea>
        </mat-form-field>
              </div>
      <div style="text-align: center;">
        <button type="submit" class="btn btn-block" style="background-color: #302244;color: white;">
          Envoyer <i class="fa fa-check"></i>
          <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span></button>
      </div>
      <div *ngIf="error" class="alert alert-danger mt-3 mb-0">{{error}}</div>

    </form>
  </div>
</div>
</div>
